<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sushi Train Problem</title>
</head>
<body>
  <h1>The Sushi Train Problem</h1>
  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" accept=".csv">
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a CSV file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/calculate', {
          method: 'POST',
          body: formData,
        });
        if (response.ok) {
          const result = await response.text();
          resultDiv.textContent = `Result: ${result}`;
        } else {
          resultDiv.textContent = 'Error calculating the result.';
        }
      } catch (error) {
        resultDiv.textContent = 'Error communicating with the server.';
      }
    });
  </script>
</body>
</html>
